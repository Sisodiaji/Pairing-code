<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>☠️𝗠𝗥 𝗗𝗘𝗩𝗜𝗟 - 𝗣𝗔𝗜𝗥-𝗖𝗢𝗗𝗘 -𝗚𝗘𝗡𝗥𝗘𝗔𝗧𝗢𝗥</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff003c;
      --secondary-color: #fff;
      --accent-color: #1a1a1a;
      --text-color: #fff;
      --background-gradient: linear-gradient(135deg, #1a1a1a 0%, #3a0ca3 100%);
      --hover-color: #2d2d2d;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Orbitron', sans-serif;
      background: var(--background-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      width: 100%;
      max-width: 410px;
      background: rgba(20,20,30,0.98);
      border-radius: 22px;
      padding: 32px 22px 22px 22px;
      box-shadow: var(--shadow);
      border: 2px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 12px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      color: #fff;
      box-shadow: 0 4px 18px #ff003c44;
      border: 3px solid #fff;
    }

    .title {
      font-family: 'Orbitron', 'Inter', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 1px;
      margin-bottom: 5px;
      text-shadow: 0 2px 12px #ff003c22;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 1rem;
      color: #fff9;
      margin-bottom: 22px;
      font-family: 'Inter', sans-serif;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-label {
      display: block;
      margin-bottom: 7px;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 13px 14px;
      border: 2px solid var(--border-color);
      border-radius: 14px;
      background: #191924;
      color: var(--text-color);
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: border 0.2s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px #ff003c33;
    }

    .generate-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #ff003c 0%, #3a0ca3 100%);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
      letter-spacing: 1px;
      box-shadow: 0 3px 12px #ff003c33;
    }

    .generate-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px #ff003c44;
      background: linear-gradient(90deg, #3a0ca3 0%, #ff003c 100%);
    }

    .code-display {
      background: var(--hover-color);
      padding: 15px;
      border-radius: 13px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-color);
      color: #fff;
      letter-spacing: 1px;
      font-family: 'Orbitron', 'Inter', sans-serif;
      box-shadow: 0 2px 8px #0004;
    }

    .copy-btn {
      width: 100%;
      padding: 13px;
      background: #191924;
      border: 2px solid var(--primary-color);
      border-radius: 14px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      transition: all 0.2s;
      letter-spacing: 0.5px;
    }

    .copy-btn:hover {
      background: var(--primary-color);
      color: #fff;
      border-color: #fff;
      transform: scale(1.03);
    }

    .success-message {
      color: #00ffb7;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 18px;
      font-family: 'Orbitron', 'Inter', sans-serif;
    }

    .error-message {
      color: #ff003c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 18px 0;
    }

    .loading i {
      font-size: 28px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #fff6;
      font-family: 'Orbitron', 'Inter', sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0004;
    }

    @media (max-width: 480px) {
      .container {
        padding: 14px;
        border-radius: 13px;
      }
      .code-display {
        font-size: 16px;
        min-height: 44px;
      }
      .logo {
        width: 62px;
        height: 62px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><span style="font-size:1.7em;">☠️</span></div>
      <h1 class="title">𝗠𝗥 𝗗𝗘𝗩𝗜𝗟<br>- 𝗣𝗔𝗜𝗥-𝗖𝗢𝗗𝗘 -<br>𝗚𝗘𝗡𝗥𝗘𝗔𝗧𝗢𝗥</h1>
      <p class="subtitle">Generate your WhatsApp pair code in seconds</p>
    </div>

    <div class="input-group">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="+917023951514" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by number">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-fire"></i> 🔥 Generate Pair Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      𝗧𝗛𝗜𝗦 𝗧𝗢𝗢𝗟 𝗠𝗔𝗗𝗘 𝗕𝗬 -𝗠𝗥 𝗗𝗘𝗩𝗜𝗟 =𝟮𝟬𝟮𝟱
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
